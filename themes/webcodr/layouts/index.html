<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <div class="container container--main">
        <main class="content">
            {{ range ( .Paginate (where .Site.Pages "Type" "post") ).Pages }}
            {{ partial "post.html"  (dict "context" . "location" "list") }}
            {{ end }}

            {{ partial "pagination.html" . }}
        </main>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
